<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
</head>

<body>
  Chat App

  <div id="messages"></div>

  <form id="message-form">
    <input name="message" placeholder="Message" required autocomplete="off">
    <button>Send</button>
  </form>
  <button id="share-location">Share Location</button>

  <script id="message-template" type="text/html">
    <div>
			<p>{{createdAt}} - {{message}}</p>
		</div>
	</script>

  <script id="location-template" type="text/html">
    <div>
			<p><a target="_blank" href="{{location}}">{{createdAt}} - My current location</a></p>
		</div>
	</script>

  <!-- libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <!-- This socket.io client is automatically exposed be socket.io server -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Custom Chat Script -->
  <script src="/js/chat.js"></script>
</body>

</html>
